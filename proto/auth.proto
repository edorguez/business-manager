syntax = "proto3";

package auth;

option go_package= "./auth";

service AuthService{
  rpc SignUp(SignUpRequest) returns (SignUpResponse){}
  rpc Login(LoginRequest) returns (LoginResponse) {}
  rpc Validate(ValidateRequest) returns (ValidateResponse) {}
}

message SignUpRequest {
  SignUpCompany company = 1;
  SignUpUser user = 2;
}

message SignUpCompany {
  string name = 1;
  string name_format_url = 2;
  string phone = 3;
  bytes image = 4;
}

message SignUpUser {
  string email = 1;
  string password = 2;
}

message SignUpResponse {
  string token = 1;
  int64 status = 2;
  string error = 3;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
  int64 status = 2;
  string error = 3;
}

message ValidateRequest {
  string token = 1;
}

message ValidateResponse {
  int64 status = 1;
  string error = 2;
}
