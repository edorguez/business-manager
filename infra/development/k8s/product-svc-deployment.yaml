apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-svc
  template:
    metadata:
      labels:
        app: product-svc
    spec:
      containers:
        - name: product-svc
          image: edorguez/product-svc
          ports:
            - containerPort: 50054
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: product-svc
spec:
  selector:
    app: product-svc
  ports:
    - port: 50054
      name: grpc
      targetPort: 50054
  type: ClusterIP
