version: "2"
sql:
  - engine: "postgresql"
    queries: "./pkg/db/query/"
    schema: "./pkg/db/migration/"
    gen:
      go:
        package: "db"
        out: "./pkg/db/sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true